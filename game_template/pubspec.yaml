name: game_template
description: A mobile game built in Flutter.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 0.0.2+2

environment:
  sdk: ">=2.17.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^3.0.1
  cupertino_icons: ^1.0.5
  go_router: ^6.0.3
  logging: ^1.1.1
  provider: ^6.0.5
  shared_preferences: ^2.0.17

  # If you don't need one of the following dependencies,
  # delete the relevant line below, and get rid of any Dart code
  # that references the dependency.
  firebase_core: ^2.4.1  # Needed for Crashlytics below
  firebase_crashlytics: ^3.0.11  # Error reporting
  games_services: ^3.0.0  # Achievements and leaderboards
  google_mobile_ads: ^2.3.0  # Ads
  purchases_flutter: ^4.9.0
  url_launcher: any


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^2.0.1
  test: ^1.21.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/music/
    - assets/sfx/
    - assets/Permanent_Marker/
    - assets/images/3x/
    - assets/images/2x/
    - assets/images/3.5x/
    - assets/

  fonts:
    - family: Permanent Marker
      fonts:
        - asset: assets/Permanent_Marker/PermanentMarker-Regular.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon-adaptive-foreground.png"
